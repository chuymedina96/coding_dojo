<!DOCTYPE html>
<html>
    <head>
        <title>Authors and Books</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static%}
        <link rel="stylesheet" href="{% static "public/css/styles.css" %}"/>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Add an Author</h2>
                <form action="/add_author" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name:</label>
                        <input type="input" class="form-control" name="firstName" aria-describedby="emailHelp" placeholder="First Name of Author">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name:</label>
                        <input type="input" class="form-control" name="lastName" aria-describedby="emailHelp" placeholder="Last Name of Author">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Notes</label>
                        <textarea type="textarea" class="form-control" name="notes" id="exampleInputPassword1" placeholder="Notes on Author"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-6">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors%}
                        <tr>
                            <th>{{author.id}}</th>
                            <td>{{author.firstName}} {{author.lastName}}</td>
                            <td><a href="/authors/{{author.id}}">View</a></td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>   
            </div>

        </div>
    </div>
</body>


</html>
