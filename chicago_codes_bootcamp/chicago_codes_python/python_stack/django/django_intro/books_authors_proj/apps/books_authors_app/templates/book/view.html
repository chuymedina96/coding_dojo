<!DOCTYPE html>
<html>
    <head>
        <title>Authors and Books</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static%}
        <link rel="stylesheet" href="{% static "public/css/styles.css" %}"/>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Book Title: {{book.title}}</h2>
                <h2>ID: {{book.id}}</h2>
                <h2>Description: {{book.desc}}</h2>
                <h2>Authors:</h2>
                    <ul>
                        {% for author in book.author.all %}
                            <li>{{author.firstName}} {{author.lastName}}</li>
                        {% endfor %}
                    </ul>

                <form action="/add_author_to_book" method="POST">
                    {% csrf_token %}
                    <h2>All Authors:</h2>
                    <input type="hidden" name ="book" value="{{book.id}}"></input>
                    <select class="form-control form-control-lg" id="select" name="author">
                        {% for author in authors %}
                            <option value="{{author.id}}">{{author.firstName}} {{author.lastName}}</option>
                        {% endfor %}
                    </select><br>
                    <button type="submit" class="btn btn-primary" id="button">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
