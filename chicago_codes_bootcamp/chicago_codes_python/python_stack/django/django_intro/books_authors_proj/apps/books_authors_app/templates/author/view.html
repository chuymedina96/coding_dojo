<!DOCTYPE html>
<html>
    <head>
        <title>Authors and Books</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static%}
        <link rel="stylesheet" href="{% static "public/css/main.css" %}"/>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Author: {{author.firstName}}  {{author.lastName}}</h2>
                <h2>ID: {{author.id}}</h2>
                <h2>Notes: {{author.notes}}</h2>
                <h2>Books:</h2>
                    {% for book in author.books.all %}
                    <ul>
                        <li>{{book.title}}</li>
                    </ul>
                    {% endfor%}
                <form action="/add_book_to_author" method="POST">
                    {% csrf_token %}
                    <h2>All Books</h2>
                    <input type="hidden" name ="author" value="{{author.id}}"></input>
                    <select class="form-control form-control-lg" id="select" name="book" value={{book.id}}>
                        {% for book in books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select><br>
                    <button type="submit" class="btn btn-primary" id="button">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
