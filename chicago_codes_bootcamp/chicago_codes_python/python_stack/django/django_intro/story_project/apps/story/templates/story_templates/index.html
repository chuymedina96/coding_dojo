<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load static %}	
        <link rel="stylesheet" href="{% static "/public/css/main.css" %}">


<div class="container">
    <form action="/story" method="POST" class="needs-validation" validate>
        {% csrf_token %}
        <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="validationTooltip01"><h1>Name</h1></label>
            <input type="text" class="form-control" name="name" id="validationTooltip01" placeholder="Name" required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        </div>
        <div class="form-row">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="character" id="exampleRadios1" value="cop" checked>
            <label class="form-check-label" for="exampleRadios1">
            Cop
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="character" id="exampleRadios2" value="robber">
            <label class="form-check-label" for="exampleRadios2">
            Robber
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
