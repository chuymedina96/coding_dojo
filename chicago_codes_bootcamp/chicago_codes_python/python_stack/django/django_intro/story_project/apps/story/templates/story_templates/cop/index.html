<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load static %}	
    <link rel="stylesheet" href="{% static "/public/css/cop1.css" %}">
<div class="container">
    <form action="/cop2" method="POST" class="needs-validation" novalidate>
    <h1>Hello, {{request_name}}</h1>
    <h2>So you've decided to be a <span>{{request_character}}</span>, huh? Well, that's a sha ... I mean great, welcome.</h2>
        {% csrf_token %}
        <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="validationTooltip01"><h3>What do you like to eat?</h3></label>
            <input type="text" class="form-control" name="food" id="validationTooltip01" placeholder="Choice of Food" required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <label for="validationTooltip01"><h3>Ford or Chevy?</h3></label>
            <input type="text" class="form-control" name="vehicle" id="validationTooltip01" placeholder="Choice of Vehicle" required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <label for="validationTooltip01"><h3>What is your favorite music artist?</h3></label>
            <input type="text" class="form-control" name="music" id="validationTooltip01" placeholder="Choice of Music" required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
