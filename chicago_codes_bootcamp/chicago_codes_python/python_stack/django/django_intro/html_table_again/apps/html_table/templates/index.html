
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load static %}	
    <link rel="stylesheet" href="{% static "/public/css/main.css" %}">
<div class="container">
    <table class="table table-dark">
        <h2 class="table-title">Users Table</h2>
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        
        <tbody class="tbody">
            <tr>
                <td>
                    <ul class="list-group">
                        {% for user in users %}
                            <li class="list-group-item">{{user.first_name}}</li>
                        {% endfor%}
                    </ul>
                </td>
                <td>
                    <ul class="list-group">
                        {% for user in users %}
                            <li class="list-group-item">{{user.last_name}}</li>
                        {% endfor%}
                    </ul>
                </td>
                <td>
                    <ul class="list-group">
                        {% for user in users %}
                            <li class="list-group-item">{{user.first_name}} {{user.last_name}}</li>
                        {% endfor%}
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <img src="{% static "public/img/pic.jpg" %}">
</div>
