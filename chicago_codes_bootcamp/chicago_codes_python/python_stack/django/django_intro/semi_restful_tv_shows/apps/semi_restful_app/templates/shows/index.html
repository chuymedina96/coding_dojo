<!DOCTYPE html>
<html>
    <head>
        <title>Shows</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static "public/css/animate.css" %}"/>
        <link rel="stylesheet" href="{% static "public/css/main.css" %}"/>
    </head>

<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Yo!</strong>{{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <h2 class="go-back-link"><a href="/shows"><< Go back</a></h2>
        <h2 class="text-center form-title">Add New Show!</h2>

        <form action="/shows/create" method="POST" class="animated fadeIn">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Title of Show">
                </div>
                <div class="form-group col-md-4">
                    <label>Network</label>
                    <input type="text" name = "network" class="form-control" placeholder="Network">
                </div>
                <div class="form-group col-md-4">
                    <label>Release Date</label>
                    <input type="date" name ="release" class="form-control" placeholder="Release Date">
                </div>
            </div>
            <div class="form-group">
                <label class="description">Description</label>
                <textarea type="textarea" name="description" class="form-control" placeholder="Description" style="height: 200px;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" >Create</button>
        </form>

    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
