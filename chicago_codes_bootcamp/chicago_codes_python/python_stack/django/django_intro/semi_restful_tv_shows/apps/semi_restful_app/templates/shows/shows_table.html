<!DOCTYPE html>
<html>
    <head>
        <title>Shows</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static%}
        <link rel="stylesheet" href="{% static "public/css/main.css" %}"/>
        <link rel="stylesheet" href="{% static "public/css/animate.css" %}"/>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
                <table class="table table-hover animated bounceInDown">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Network</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                            <tr>
                                <td>{{show.id}}</td>
                                <td>{{show.title}}</td>
                                <td>{{show.network}}</td>
                                <td>{{show.release}}</td>
                                <td><a href="/shows/{{show.id}}">View</a> <a href="shows/{{show.id}}/edit">Edit</a> <a href="shows/{{show.id}}/destroy">Delete</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table> 
                <h2 class="animated fadeInLeftBig addShow"><a href="/shows/new">Add new Show >></a></h2>  
            </div>

        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
