<!DOCTYPE html>
<html>
    <head>
        <title>Shows</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static%}
        <link rel="stylesheet" href="{% static "public/css/main.css" %}"/>
        <link rel="stylesheet" href="{% static "public/css/animate.css" %}"/>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover animated bounceInDown">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Network</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                            <tr>
                                <td>{{show.id}}</td>
                                <td>{{show.title}}</td>
                                <td>{{show.network}}</td>
                                <td>{{show.release}}</td>
                                <td><a href="/shows/{{show.id}}">View</a> <a href="shows/{{show.id}}/edit">Edit</a> <a href="shows/{{show.id}}/destroy">Delete</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table> 
                <h2 class="animated fadeInLeftBig addShow"><a href="/shows/new">Add new Show >></a></h2>  
            </div>

        </div>
    </div>
</body>


</html>
