<!Doctype html>
<html>
    <head>
        <title>Users app</title>
        {% load static %}
        <link rel="text/css" src="{% static "public/css/styles.css" %}"/>

    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Hello world</h1>
            </div>
        </div>
        {% for author in authors %}
            <li>{{author.name}}
                <ul>
                    <!-- looping through each author's books! -->
                    {% for book in author.books.all %}	
                        <li><em>{{book.title}}</em></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </div>

</body>
</html>
