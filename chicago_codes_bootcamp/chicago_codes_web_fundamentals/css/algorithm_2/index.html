//11
//printSumArray

function printSumArray(x){
    var sum = 0;
    for(var i = 0; i < x.length; i++){
        sum = sum + x[i];
    }
    return sum;
}
console.log(printSumArray([1,2,3]));


//Bonus
// Create a function that return the largest element in a given array.
function largestElement(arr){
    var arr = [];
    var max = arr[0];
    for(var i =0; i < arr.length; i++){
        if(arr[i] > max){
            max = arr[i];
        }
    }
}
