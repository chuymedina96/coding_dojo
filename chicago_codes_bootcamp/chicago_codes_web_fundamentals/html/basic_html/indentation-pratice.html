<!DOCTYPE html>
<html> <!--html tage is parent of head tag-->
    <head> <!-- head tage is child of html tag-->
        <title> <!-- title tage is child of head tag-->
            Basic II
        </title>
    </head>
    <body> <!-- body tag is parent tag of table and child of html tag-->
        <table> <!-- table tag is child of body and parent of thead tag-->
            <thead> <!-- thead tag is child of table tag and parent of tr and th tag-->
                <tr> <!-- tr tag is child of thead tag-->
                    <th> <!-- th tag is child of tr tag, sibling to other th elements-->
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Password
                    </th>
                </tr>
            </thead>
            <tbody> <!-- tbody is parent tag of tr tag and child of table tag-->
                <tr> <!-- tr tag is parent of td tag and cild of tbody tag-->
                    <td> <!-- td tag is child of tr tag-->
                        Brendan
                    </td>
                    <td> <!-- same as above comment-->
                        Stanton
                    </td><!-- same as above comment-->
                    <td><!-- same as above comment-->
                        brendanrocks@gmail.com
                    </td>
                    <td> 
                     FakePassword123 
                    </td>
                </tr>
            </tbody>
        </table>
        <h1> <!-- child of body tag-->
            Here is a list of my favorite things:
        </h1> 
        <ul> <!-- parent of li tag and child of body tag-->
            <li> <!-- sibling tag to the other li tags-->
                Food
            </li>
            <li>
                Bandwidth
            </li>
            <li>
                Coffee
            </li>
            <li>
                Beach
            </li>
        </ul>
    </body>
</html>
